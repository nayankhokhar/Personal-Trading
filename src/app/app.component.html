<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="username">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{username}}</ion-list-header>
          <!-- <ion-note>name&#64;gmail.com</ion-note> -->
          <!-- <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" routerLinkActive="selected" routerDirection="root"
              [routerLink]="['/dashboard']">
              <ion-icon aria-hidden="true" slot="start" name="log-out" color="primary"></ion-icon>
              <ion-label color="primary">Logout</ion-label>
            </ion-item>
          </ion-menu-toggle> -->
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar color="primary" id="present-alert">
          <ion-menu-toggle>
            <ion-item lines="none" color="primary">
              <ion-icon name="log-out-outline" color="light" slot="start"></ion-icon>
              <ion-label color="light">Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-toolbar>
        <ion-alert trigger="present-alert" header="Logout!" message="Are you sure you want to logout."
          [buttons]="logoutConfirmation" (didDismiss)="logout($event)"></ion-alert>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
