<ion-content class="ion-padding">
  <div class="login-container">
    <h2 class="brand-name">Personal Trading</h2>

    <form>
      <ion-item class="input-item">
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="email" placeholder="example@gmail.com" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" placeholder="@#*%" required></ion-input>
        <ion-icon slot="end" name="eye-outline"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="signin-button">Sign in</ion-button>
    </form>
  </div>
</ion-content>
