<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personal Trading</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <input type="file" (change)="pickFile($event)" accept=".csv" multiple>
  </ion-item>

  <ion-button (click)="showAllData()">Show Data</ion-button>
</ion-content>
